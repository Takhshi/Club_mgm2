{% extends "top/top_teacher.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/approve.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}

{% block content %}
    <div id="btn">
        <a id="back" href="{{url_for('backtop_teacher')}}">←戻る</a>
    </div>
    <br>
    <div class="club">
        <h4>申請一覧</h4>
        <form action="{{url_for('app_data.get_request_conf')}}" method="post">
            <table id="frm">
                <tr>
                    <th class="th1">
                        サークル名
                    </th>
                    <th class="th2">
                        リーダー
                    </th>
                    <th class="th3">
                        学科
                    </th>
                    <th class="th4">
                        学年
                    </th>
                    <th class="th5">
                        申請内容
                    </th>
                </tr>
                {% for club_list in club_list %}
                <tr>
                    <td class="td1"><a id="club_id" href="{{url_for('app_data.get_request_conf', club_id=club_list[0])}}">{{club_list[1]}}</a></td>
                    <td class="td2">{{club_list[2]}}</td>
                    <td class="td3">{{club_list[3]}}</td>
                    <td class="td4">{{club_list[4]}}</td>
                    <td class="td5">立ち上げ</td>
                </tr>
                {% endfor%}
            </table>
        </form>
        <div class="pagetop">
            <canvas id="canvas1" width="50" height="50"></canvas>
        </div>
    </div>
    


<script> 
    /*上ボタン*/
    const canvas = document.querySelector('#canvas1')
    const context = canvas.getContext('2d')
  
    //イベント
    canvas.addEventListener("click",function(){
    window.scroll({
    top: 0,
    behavior: "smooth",
    });
    })
  
    //描画
    context.strokeStyle = "#FFFFFF"
    context.lineWidth = 4
  
    context.beginPath()
  
    context.moveTo(25,15)
    context.lineTo(25,14)
  
    context.stroke()
    context.fill()
  
    context.beginPath()
  
    context.moveTo(25,15)
    context.lineTo(10,35)
  
    context.stroke()
    context.fill()
  
    context.beginPath()
  
    context.moveTo(25,15)
    context.lineTo(40,35)
  
    context.stroke()
    context.fill()
  
  </script>
  {% endblock %}
