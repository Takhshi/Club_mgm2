{% extends "layout_leader.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/join_req.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}


{% block content %}
  <div id="bkbtn">
    <button id="back" onclick="location.href='{{url_for('club2.join_req_noexe')}}'">←戻る</button>
  </div>
  <br>
  <div class="conf">
    <h3>否認理由入力内容確認</h3>
      <table class="conftable">
        <tr>
          <th>件名</th>
          <td><input class="confinput" type="text" value="サークルの参加申請について" readonly></td>
        </tr>
        <tr>
          <td class="confku"></td>
        </tr>
        <tr>
          <th class="confth">否認理由</th>
          <td>
            <form action="{{ url_for('club2.join_req_noconf') }}" method='POST'>
              <textarea class="conftextarea" type="text" name="reason" value="{{reason}}" >{{reason}}</textarea>
              <br>
              <button class="confbtn" type="submit">送信</button>
            </form>
          </td>
        </tr>
      </table>
  </div>
{% endblock %}
