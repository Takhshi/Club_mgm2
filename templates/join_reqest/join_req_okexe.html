<!DOCTYPE html>
{% extends "layout_leader.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/join_req.css')}}">
<link rel="icon" href="{{url_for('static', filename='/favicon/favicon.ico')}}">
{% endblock %}


{% block content %}
    <div id="bkbtn">
        <button id="back" onclick="history.back()">←戻る</button>
    </div>
    <br>
    <div class="ok">
        <p id="p">以下の学生をサークルに参加させます。よろしいですか？</p>
        <form id="okform" action="{{url_for('club2.join_req_okexe')}}" method="post">
            <p id="okinput">{{ name[1] }}</p>
            <input type="hidden" name="student_id" value="{{student}}" readonly>
            <button id="okbtn" type="submit">参加申請承認</button>
        </form>
    </div>

{% endblock %}
